replicaCount: 1
image:
  repository: influxdb
  tag: 1.8.10
  pullPolicy: IfNotPresent
  env:
    username: influxdb
    password: my-password
service:
  name: influxdb
  type: ClusterIP
  externalPort: 8086
  internalPort: 8086
  enabled: true
  port: 8086
  targetPort: 8086
  annotations: {}
  labels: {}
  portName: service
  # Adds the appProtocol field to the service. This allows to work with istio protocol selection. Ex: "http" or "tcp"
  appProtocol: ""
  nodePort:

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi