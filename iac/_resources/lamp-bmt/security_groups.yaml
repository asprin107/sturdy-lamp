ecs-service:
  description: "ECS service sg."
  rules:
    - type: "ingress"
      description: "Allow HTTP access"
      protocol: "tcp"
      from_port: 8080
      to_port: 8080
      cidr_blocks: [ "0.0.0.0/0" ]
    - type: "ingress"
      description: "Allow postgres access"
